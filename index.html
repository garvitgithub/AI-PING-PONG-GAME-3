<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
<center>
<div class="btn btn-warning heading">
<h1>AI PING PONG GAME</h1>
<button class="btn btn-success"data-toggle="modal"data-target="#ins">INSTRUCTIONS</button>
</div>
<br>
<button class="btn btn-danger"onclick="startgame()">START  PLAYING GAME</button>
<br>
<h3 id="status"class="btn btn-info"></h3>
<br>
<div id="canvas"></div>
<br>
<button class="btn btn-default"onclick="restart()">RESTART GAME</button>
<br>
<h4>DEVELOPED BY GARVIT</h4>
<div id="ins"class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close"data-dismiss="modal">&times;</button>
<h3>INSTRUCTIONS</h3>
</div>
<div class="modal-body">
<ol>
<li>KEEP YOUR LAPTOP SCREEN STRAGIHT AND MOVE 3-4FEET AWAY</li>
<li>MOVE YOUR RIGHT WRIST UP AND DOWN</li>
<li>PRESS THE PLAY BUTTON</li>
<li>THE RED PADDLE IS YOURS</li>
</ol>




</div>



</div>



</div>



</div>








</center>
        <script src="main.js"></script>
    </body>
</html>
